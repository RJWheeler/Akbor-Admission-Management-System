<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Status Check Page</title>
</head>
<body>
    <h1>Status Check</h1>
    <h2>Status: Approved</h2>
    <div class="container">
        
        <form method="post" action="" enctype="multipart/form-data">
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" name="name" value="" class="form-control" placeholder="Enter full name" style="width: 70%;" >
                </div>
                <br>
                <div class="form-group">
                    <input type="number" name="age" value="" class="form-control" placeholder="Age">
                    <input type="text" name="gender" value="" class="form-control" placeholder="Gender">
                    <input type="text" name="pronouns" value="" class="form-control" placeholder="Pronouns">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="dob" value="" class="form-control" placeholder="Date of Birth" style="width: 70%;" >
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="address" value="" class="form-control" placeholder="Address" style="width: 70%;">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="father's_name" value="" class="form-control" placeholder="Father's name" style="width: 70%;" >
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="mother's_name" value="" class="form-control" placeholder="Mother's name" style="width: 70%;" >
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="course" value="" class="form-control" placeholder="Course">
                    <input type="text" name="center" value="" class="form-control" placeholder="Center">
                    <input type="number" name="centerid" value="" class="form-control" placeholder="Center ID">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" name="payment_method" value="" class="form-control" placeholder="Payment method" style="width: 70%;" >
                </div>
                <br>
                <div class="form-group">
                    <input type="number" name="trans_id" value="" class="form-control" placeholder="Transaction ID" style="width: 70%;" >
                </div>
            </div>
        </form>
        <img src="dragons.jpg">         
    </div>
</body>
</html>
